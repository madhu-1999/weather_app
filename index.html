<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c2fc39140.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="header">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="toggle">
                <p> Imperial Units</p>
                <label class="switch">
                    <input type="checkbox" id="unit">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="error">
            <p> Invalid city name</p>
        </div>
        <div class="weather">
            <div class="weather-icon">
                <i class="fa-solid fa-cloud-rain fa-8x"></i>
            </div>
            <h1 class="temp">22°C</h1>
            <h3 class="feels-like">Feels like 12°C</h3>
            <h2 class="date">Buffalo</h2>
            <h2 class="city" id="city">Buffalo</h2>
            <div class="details">
                <div class="col">
                    <div class="row">
                        <i class="fa-solid fa-water fa-2x"></i>
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="row">
                        <i class="fa-solid fa-sun fa-2x"></i>
                        <div>
                            <p class="sunrise">50%</p>
                            <p>Sunrise</p>
                        </div>
                    </div>

                    <div class="row">
                        <i class="fa-solid fa-eye fa-2x"></i>
                        <div>
                            <p class="visibility">50%</p>
                            <p>Visibility</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <i class="fa-solid fa-wind fa-2x"></i>
                        <div>
                            <p class="wind-speed">50%</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>

                    <div class="row">
                        <i class="fa-solid fa-moon fa-2x"></i>
                        <div>
                            <p class="sunset">50%</p>
                            <p>Sunset</p>
                        </div>
                    </div>

                    <div class="row">
                        <i class="fa-solid fa-gauge fa-2x"></i>
                        <div>
                            <p class="pressure">50%</p>
                            <p>Pressure</p>
                        </div>
                    </div>
                </div>
            </div>
            <script type="module" src="script.js"></script>
</body>
</html>
